<!DOCTYPE html>
<html>
  <head>
    <title>ToDoList</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="./toDo.css" type="text/css">

  </head>

  <body>
    <div class="toDoBg">
      <div class="toDoContainer">
        <h2>To Do List</h2><br/>
        <p>Simple ToDo List with adding and filter by status</p><br/>
        <form id="form">
          <input id="input" name="task" type="text" class="inputing"/>
          <!-- <button id="addButton" class="addButtonS">Add</button> -->
          <input id="addButton" type="submit" class="addButton">
        </form>
        <br/>
        <br/>

        <ol id=orderList class="orderList">
          <!-- <li><input type="checkbox" class="" />任务一</li> -->
          <!-- <li><input type="checkbox" class="" />任务一</li> -->


        </ol>

        <div class="buttomButton">
          <button id="ALL" class="All">ALL</button>
          <button id="Active" class="Active">Active</button>
          <button id="Complete" class="Complete">Complete</button>
        </div>
        <!-- <button id="ALL" class="All">ALL</button>
        <button id="Active" class="Active">Active</button>
        <button id="Complete" class="Complete">Complete</button> -->
      </div>
    </div>
    
    <script type="text/javascript" async src="./toDo.js"></script>
  </body>
</html>
